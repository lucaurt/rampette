<section class="page-header">
  <div class="page-header-content">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.tagline }}</h2>

    {% for item in site.buttons %}
      <a href="{{ item.link }} " class="btn">{{ item.text }} </a>
    {% endfor %}

  </div>
</section>
