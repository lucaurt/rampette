---

layout: default

---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="category">filed under:
    {% for category in page.categories %}
        <a href="{{site.baseurl}}/category/{{category}}" class="post-tag">
            {{ category }}
        </a>
    {% endfor %}
</p>

<img src="{{ page.image }}">

<div class="post">
    {{ content }}
</div>

<!-- Post comments -->
<div class="notecomments">
    {% include disqus.html %}
</div>
